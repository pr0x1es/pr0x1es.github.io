<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Example webretro embed</title>
    <style>
      #webretro-container {
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        width: 100%;
        height: 100%;
        border: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        z-index: 999999;
      }
    </style>
  </head>
  <body>
    <div id="webretro-container"></div>
    <script type="text/javascript" src="embed.js"></script>
    <script>
      var frame = webretroEmbed(
        document.getElementById("webretro-container"),
        "../",
        { system: "autodetect", rom: "1.gba" }
      );
    </script>
  </body>
</html>
